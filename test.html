# Introduction













---
### There is an immense amount of information available from countless news sources all over the world, especially online
&lt;br&gt;
### We wanted to investigate trends trends across different articles and publishers
&lt;br&gt;
### We worked with three different datasets and spent most of our time cleaning the data for use

---
# Datasets: At a glance

&lt;br&gt;

### **“Online News Popularity” (UCI)** - Originally intended for ML, came with sentiment scores

### **“All The News” (Kaggle)** - Came with text column, we fit the other dataset to this one

### **“News Aggregator Dataset” (UCI)** - Also intended to be used for ML prediction of article category, inspired us to use web scraping

---

# Web Scraping and Cleaning

#### We realized that we didn’t have to use different datasets for different questions and could combine all three into one

#### Used to Python package `Newspaper3k` to scrape text from article urls into both UCI datasets (News Aggregator Dataset took ~10 days to do this)

#### Used Python package `TextBlob` to calculate sentiment objectivity and polarity scores

#### Created day_of_week column, filtered NA rows, and renamed appropriate columns

   &lt;td style="text-align:left;"&gt; How much of the federal budget goes to foreign aid? What's your best guess? 10 percent? 20 percent? 1 percent? If you're like most Americans, you probably guessed wrong. In December, the Kaiser Family Foundation polled 1, 505 people. Only 1 in 20 knew the right answer: less than 1 percent of the $4 trillion federal budget goes to foreign aid. The average respondent estimated that 26 percent went toward assisting other countries. What's more, our ignorance colors the way we think about foreign spending.   percent of the poll respondents thought the U. S. spends too much on foreign aid. Once they were told that the U. S. spends less than 1 percent of the federal budget on foreign aid, only 28 percent still thought the nation was overspending. This is nothing new. The Kaiser Family Foundation has conducted this poll since 2009, and every year the response is the same. But maybe it's not our fault. Maybe the problem is that foreign aid is incredibly complicated. Even coming up with a definition of foreign aid is tough. So we spoke to five specialists to soak up some foreign aid smarts. With Obama's $4 trillion budget for 2016 newly submitted to Congress for approval, here's a primer on the 1 percent. The definition of foreign aid is pretty broad. The largest portion of the money goes to health: a third of the U. S. foreign aid budget in 2014, or more than $5. 3 billion. The next two biggest portions go toward economic development and humanitarian assistance. Small sums of aid support democratic elections in other countries. A tiny portion goes to protect forests in countries where logging is destroying natural habitats. Some aid funds programs that train local law enforcement to combat drug trafficking. (But no foreign aid goes directly toward another country's military.) The vast majority of spending on health goes to   projects. In 2014, the U. S. spent $3. 1 billion on       about a fifth of the foreign aid budget. The next two big health categories were Maternal and Child Health, at about $530 million, and malaria, at about $470 million. Of all the global health expenditures, a category labeled Pandemic Influenza and Other Emerging Threats receives the least funding, about $66 million in 2014. Funding for the U. S. Ebola response counts as emergency assistance and is not included in the budget. The U. S. spent $2. 7 billion     about a sixth of foreign aid money     on economic development in 2014. Economic development mostly includes infrastructure projects, like building roads, expanding electricity and improving phone and Internet access. Another sixth goes to humanitarian assistance. The majority is earmarked for Protection, Assistance, and Solutions     a vague title that refers to caring for refugees who've fled from conflicts. The money feeds and houses the refugees and sometimes covers shelter and migration costs. A tiny amount from this category goes toward disaster readiness. There's more to foreign aid than the foreign aid budget. First, there's money for Overseas Contingency Operations, or, more simply, finishing up projects that the U. S. already started. For example, in 2013, the U. S. spent $2. 1 billion on foreign aid in Afghanistan, even though only $700 million was allocated in the federal budget. Then there's emergency assistance, like the aforementioned Ebola. Finally, the private sector often chips in to help build infrastructure, and its contributions are separate from foreign aid. For example, USAID partnered with   to build juicing facilities in Haiti so that locals could turn their mangoes into a marketable product.  If you want to know more about foreign aid, you'll have an easier time of it than in years past. Details are available at foreignassistance. gov. The U. S. is pretty generous . .. until you consider how much money it has. On the one hand, you can say that the U. S. is the most generous because it is one of the biggest donators to foreign aid, says Phyllis Pomerantz, a professor of public policy at Duke University. But on the other hand, we have one of the lowest percentages of gross national income donated to foreign aid, she says. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Crimes perpetrated on the basis of hate are nothing new. They are always with us. The levels, and the groups targeted, tend to ebb and flow with the political tides. However, the recent waves of rightwing populism in the UK and elsewhere have unleashed a hail of such incidents and emboldened those who provoke or endorse them. In the US, where each new day brings instability and fear under a presidency that has made some of the most offensive tropes around race and immigration mainstream, the latest annual analysis from the Southern Poverty Law Center (SPLC) on &amp;quot;hate groups makes for stark reading. They are defined as having &amp;quot;beliefs or practices that attack or malign an entire class of people, typically for their immutable characteristics. The SPLC has tracked hate crimes and groups for decades. Its latest report reveals that the number of hate groups rose for the second consecutive year in 2016. According to the SPLC, there were 917 active hate groups in 2016 (the organisation specifies what it defines as &amp;quot;active groups based on criteria including marches, publishing and recruitment drives) up from 892 in 2015. The most dramatic change was in the category for   groups, which tripled in number    from 34 in 2015 to 101. The report's author, Mark Potok, points out that the total hate group figure is most likely an underestimate as they have shifted operations online, making tracking more challenging. None of this occurred in a vacuum. It is set against a backdrop of (now highly visible) rightwing populist movements in the US and beyond. The analysis concludes that a key factor in the most recent upswing in the number of groups was that Trump's campaign &amp;quot;electrified the radical right, who &amp;quot;saw in him a champion of the idea that America is fundamentally a white man's country. Threats of Muslim bans and building a border wall with Mexico are two of the campaign pledges that fed into this. But it's not just that hate groups have been bolstered. As with Britain and Brexit, hate crime in the US has seen leaps, too. In the days immediately following the 2016 presidential election the SPLC reported a wave of hate crimes and   incidents around the country     1, 094 in the first 34 days after 9 November     according to its own count. Potok concludes that this was clearly tied directly to Trump's victory, with more than a third of these early incidents involving references either to his remarks about grabbing women's genitals or the &amp;quot;Make America Great Again slogan. One notable observation in the analysis is a decline in &amp;quot;real world activities like rallies and violence organised by hate groups because, as Potok writes: &amp;quot;There hardly seemed a reason to organise their own rallies when extremists could attend a Trump event filled with just as much   vitriol as any extremist rally.  There are numerous parallels between the UK and the US, Potok says. Not just for raw statistics on rises in hate incidents, but also in terms of the forces propelling them. Among these is a general backdrop epitomised by decades of globalisation, coupled with rising economic inequality and insecurity, but more specifically the deliberate and strategic stoking of fears among parts of the population susceptible to populist messages by political opportunists. The scapegoating of groups including religious minorities and immigrants is a common feature of Brexit Britain and the current US political landscape. But reports like this one tell us that the fuelling of such hate should be countered at every possible opportunity. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; WASHINGTON  —   President Trump's weekend Twitter message asserting that former President Barack Obama had tapped his phones forced the White House into ever more verbal contortions on Thursday as aides struggled to defend the president's charge. In the latest iteration, the Justice Department declined to comment on whether Mr. Trump is  —   or is not  —   the subject of an investigation. &amp;quot;No comment, a department official said. In normal circumstances, a &amp;quot;no comment from the Justice Department on the status of any investigation would be standard practice. And certainly there has never been any indication that Mr. Trump himself was the target of inquiries by the department and congressional intelligence committees into possible contacts between his associates and members of the Russian government. But by venting his ire against Mr. Obama in a series of Twitter messages at dawn on Saturday, Mr. Trump awkwardly raised that possibility himself, since any wiretapping could have been the direct result of an investigation targeting him. One presidential tweet in particular  —   &amp;quot;how low has President Obama gone to tapp my phones during the very sacred election process  —   clearly portrayed Mr. Trump as the victim of surveillance. Thursday's verbal gymnastics actually started on Wednesday when Sean Spicer, the White House press secretary, insisted to reporters that the president is not the target of a counterintelligence investigation involving contacts with Russia. He said, flatly, that &amp;quot;there is no reason to believe there is any type of investigation with respect to the Department of Justice.  That prompted Thursday's comments from a Justice Department official, who spoke on condition of anonymity because of the sensitivity of the case. The official said that Mr. Spicer had not relied on any information from the department in denying the existence of an investigation targeting the president. Which led a few hours later to an   by Mr. Spicer, who was asked how he knew, definitively, that the president was not a target. Mr. Spicer conceded that the White House does not know whether the Justice Department has targeted the president in a   investigation. &amp;quot;I said I'm not aware and we're not aware and that's why we want the House and Senate to do what the president has asked of them, to look into this, Mr. Spicer said. &amp;quot;But no, we're not aware.  When reporters asked him to reconcile the difference between his statements, Mr. Spicer insisted that there was none. &amp;quot;Right, I mean I don't know that they're not interchangeable, Mr. Spicer told reporters. &amp;quot;I'm not aware, I don't believe. Look up in a thesaurus and find some other ways, but I don't know that there's a distinction there that's noteworthy. But we're not aware, I don't believe that that exists.  In his tweets, Mr. Trump appeared to be lashing out at what he views as a politically motivated effort to uncover the facts about Russia's activities in the presidential election, including contacts between people linked to his campaign and Russian officials. The Federal Bureau of Investigation is conducting a   counterintelligence investigation into Russian campaign interference, and into the question of whether anyone in the Trump administration may have had knowledge of it. While investigators have found multiple contacts between Russia and people involved in the Trump campaign, no clear evidence of collusion has emerged publicly. But the White House's frequent denials of any contact  —   followed by its public reversals  —   have only fueled questions in Congress and elsewhere. Committees in both the Senate and the House are examining Russia's   and possible ties to the Trump campaign, but House Democrats pushed Thursday to go further. They introduced a bill  —   almost certain to die in the face of Republican opposition  —   requiring the Trump administration to turn over all documents on Russian campaign contacts. &amp;quot;There must be a full accounting of any and all ties between Russia, President Trump, his administration and his associates, said Representative Ted Lieu of California, one of the Democratic sponsors. After Mr. Trump's Twitter messages on Saturday morning alleging wiretapping, a spokesman for Mr. Obama vigorously denied the charge, saying in a statement that any suggestion that the former president ordered wiretaps on an American are &amp;quot;simply false.  James B. Comey, the F. B. I. director, urged counterparts at the Justice Department to publicly refute Mr. Trump's charge, officials said. Department officials have declined to do so, and Mr. Comey has remained silent on the issue publicly. Attorney General Jeff Sessions has recused himself from investigations involving Mr. Trump's campaign after it was disclosed he met twice with the Russian ambassador. The man who would oversee any such investigations, Rod J. Rosenstein, is still awaiting Senate confirmation as deputy attorney general. At a confirmation hearing on Tuesday, Mr. Rosenstein repeatedly declined to say whether he would appoint a special counsel to handle the Russia investigation. &amp;quot;I am simply not in a position to answer the question because I don't know the information, he said. &lt;/td&gt;

actured foot since spring training. He is due to start a rehab assignment this weekend, according to Cashman, and then is expected to be sent to     . Cashman declined to speculate whether Austin would be an option when he's healthy, and is holding out hope that either Carter starts to hit or Bird gets     and stays     healthy. &amp;quot;Carter is very streaky and hasn't gotten hot yet, Cashman said. &amp;quot;Bird hasn't been himself all season. It's been a   position, which is surprising because of the amount of personnel we had there. You'd think between the trifecta, if one faltered, another would pick it up, but that hasn't happened yet. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; In the wake of multiple tragedies    the murder of singer Christina Grimmie, the Sunday morning massacre at Pulse nightclub and a missing toddler snatched and drowned by an alligator on a Walt Disney resort property    the city of Orlando has come together in a time of unthinkable adversity.  Residents have been eager to show solidarity, but experts say the city's tourism industry    which accounts for the majority of the city's economy    is likely to take a   hit as visitors evaluate Orlando's safety. &amp;quot;Domestically, we have a lot of people who will continue to come here out of solidarity, wishing to show their sympathy and support for what we're going through, Professor Abraham Pizam, of University of Central Florida's Rosen College of Hospitality Management, told FoxNews. com. &amp;quot;But, on the international side, especially for countries that have not been affected by things like this, the sympathy is not there so they may put off visiting Orlando.  According to Visit Orlando, the city received 62 million visitors in 2014, making it the   city in America. A whopping 51 million of those visitors    more than 80 percent    made a trip to one of the major Orlando Disney parks, according to figures from the Themed Entertainment Association. But those numbers may drop over the next three months, says Pizam. According to data from Euromonitor International, major tragedies can have devastating effects on local tourism. So far in 2016, Egypt and Tunisia have registered some of the biggest losses in the volume of arrivals    down 46 percent  and 18. 7 percent, respectively. In Paris, where more than 100 people were killed in November, overnight stays among foreign travelers declined 6. 3 percent there during the first quarter, as compared with the prior year, according to data compiled by the National Institute of Statistics and Economic Studies. Pizam also noted that, around the world, theme park competition is steadily growing. Shanghai Disney opens June 16. In 2013, about 231, 000 Chinese tourists visited Florida, spending an estimated $117 million. Those dollars could be headed elsewhere soon.  Though some may question how safe Orlando is, Pizam says recent events may have highlighted just how secure Disney parks really are. &amp;quot;By many accounts, he [Omar Mateen, the gunman who killed 49 people at Pulse nightclub in downtown Orlando] had scouted Disney property and after careful surveillance decided [Pulse] was a softer target, says the hospitality management professor. &amp;quot;He likely saw the metal detectors, bag inspectors and realized it would be much harder to commit such a heinous crime there.  But some experts say the recent events will give pause to more concerned parents    and kids    as they consider all vacation options in the future. &amp;quot;Right now, you have a perfect storm of events where parents are legitimately questioning 'Is Florida a safe place to bring my kids, my family? ' said Suzanne Rowan Kelleher, Family Vacations Expert at About. com. Florida has some of the country's loosest gun laws, and Kelleher says the shooting at Pulse and the murder of Grimmie has brought this to the forefront of the national discussion around gun control. &amp;quot;In general, people don't politicize their vacations, but it's hard to ignore these incidents, says Kelleher. &amp;quot;After the passage of   numerous hotel owners in North Carolina told me they had a string of cancellations. Tourists, especially the younger generation, like millennials, are way more aware of what's going on in any given state and more likely to vote with their dollars, so to speak.  With its notoriously vigilant security, Disney may have thwarted the attempts of a crazed gunman    but could anything have been done to save the boy who was dragged into a lagoon at Disney's Grand Floridian Resort by a wild alligator? &amp;quot;Most of the Disney resorts have beautiful lakeside pools, but there are signs everywhere that say this isn't a swimming area, says Kelleher, who likened the freak accident to the incident that occurred at the Cinncinati Zoo when a child ended up the gorilla enclosure. Disney's numerous lakes and pools are manmade, but most have   mechanisms and underground canals that feed into wild estuaries and surrounding bays. Normally, says Kelleher, the gators stay away from humans. The small boy, unfortunately, may have been identified by the gator as a smaller prey. Still, says the travel expert, it's an extremely unusual incident.  &amp;quot;I've been covering the industry for 20 years, and I have never heard of anything like this. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; La députée écologiste Isabelle Attard a interpellé   Baylet mardi 11 octobre pour qu'il s'explique sur des anciennes accusations de violences contre son  . En mars dernier en effet, nous rapportions que l'actuel ministre de l'Aménagement du territoire avait été accusé par son assistante parlementaire, Bernadette Bergon, de l'avoir frappée et forcée à démissionner en 2002. D'après les informations révélées par BuzzFeed News, le sénateur a passé à l'époque une transaction secrète avec la victime pour éviter toutes suites. «Certes vous ne serez jamais condamné, puisque vous avez acheté le silence de votre victime» a notamment déclaré la députée Attard après avoir eu le micro coupé à plusieurs reprises ce 11 octobre. S'appuyant sur les engagements de campagne de François Hollande qui avait «promis un gouvernement exemplaire» et de «lutter contre les violences faites aux femmes» elle souhaitait poser cette question avant d'être coupée: «Monsieur le ministre   Baylet, comment   vous présenter à l'Assemblée nationale, sans être submergé par la honte?» Après cette charge, l'actuel ministre s'est défendu au micro de l'hémicycle: «On peut tout romancer mais il y a eu une instruction judiciaire dans cette affaire et elle a été classée sans suite, ce qui, vous l'imaginez, prouve que les choses ne se sont pas passées comme vous le racontez, parce que le procureur de la République n'aurait jamais classé sans suite si les choses étaient telles que vous le dites.» BuzzFeed News a retrouvé l'un des gendarmes de la section de recherche de Toulouse qui avait été chargé, avec d'autres collègues, d'enquêter sur cette affaire en 2002. Rencontré la semaine dernière, il a accepté de revenir, dans un entretien, sur son travail de l'époque à condition de rester anonyme. Il confirme avoir auditionné la plaignante ainsi que   Baylet, alors sénateur du   . Il affirme que la défense du ministre, reprise par le   du gouvernement mercredi à l'issue du conseil des ministres, est fausse. Enfin, il donne des précisions sur le rôle du procureur de la République de Montauban qui a donné l'ordre de clore cette enquête rapidement et de classer l'affaire. Alors qu'il pouvait continuer à instruire l'affaire malgré le retrait de la plainte et la transaction. À l'époque, le parquet n'avait pas souhaité ordonner une confrontation entre le sénateur et la victime, comme le veut pourtant l'usage dans des procédures pénales avec violences. «Elle avait un visage tuméfié, elle était très marquée. Il y avait des hématomes: c'était bleu, gonflé. Elle avait le visage traumatisé.» Que   nous dire sur cette enquête qui date de 2002? Les faits se sont passés à Valence d'Agen. Mais le procureur de la République de Montauban a sollicité la section de recherche de la gendarmerie de Toulouse dans laquelle je travaillais. Avec mes collègues, nous avons vu Bernadette Bergon deux fois. Une première fois très certainement le jour où elle a déposé plainte au commissariat et où elle a dû être orientée vers notre service de gendarmerie. Elle avait un visage tuméfié, elle était très marquée. Les pommettes gonflées, les yeux gonflés. Il y avait des hématomes: c'était bleu, gonflé. Elle avait le visage bouffi, traumatisé. Il était facile de constater que c'était des coups qui étaient à l'origine de ces marques. Que s'  passé après le dépôt de plainte? Elle a dû aller voir un médecin légiste (qui correspond à l'unité   actuelle, ndlr). Elle avait clairement désigné l'auteur des coups qui était selon elle   Baylet. Puis, nous avons procédé à l'audition de cette femme le 15 février 2002. Elle nous a donné des détails sur la genèse des relations qu'elle entretenait avec   Baylet. Lors de cette seconde rencontre, les coups étaient moins apparents, moins visibles, ce qui est logique.   auditionné   Baylet? Oui, il a été convoqué dans notre unité et a été entendu très rapidement, probablement le lendemain ou surlendemain. De mémoire, il niait les faits. «Le procureur nous a demandé de ne plus aller  .» Que s'  passé ensuite? La procédure, pour nous, s'est arrêtée là. Sur instruction du procureur de la République, il n'y a pas eu d'autres actes.   Baylet n'a pas été placé en garde à vue, par exemple. Alors que lorsque l'on entend une personne désignée comme pouvant être l'auteur des coups, on en informe le procureur qui à ce   peut décider d'une telle mesure. Là, il nous a demandé de ne plus aller  . La procédure a été clôturée en l'état avec,    la rédaction d'un   de synthèse. Nous ne nous sommes pas intéressés à la suite de cette affaire. Que signifie le fait que   Baylet n'ait pas été placé en garde à vue? Je ne sais pas pourquoi il n'y a pas eu de garde à vue, je ne souhaite pas développer cet   (il bénéficiait par ailleurs de l'immunité parlementaire étant sénateur, ce qui rend plus difficile une telle décision, ndlr). Mais cela signifie que le procureur ne l'a pas souhaité. Lorsqu'on a ce dossier, on s'aperçoit pourtant que les deux versions s'opposent. «Si la question c'est   qu'il s'agissait là d'une procédure normale face à de tels faits, je réponds catégoriquement non.» Pourquoi le procureur de l'époque n'a pas souhaité cette garde à vue ou une confrontation? Si la question c'est,   qu'il s'agissait là d'une procédure normale face à de tels faits, je réponds catégoriquement non. La divergence des versions nécessitait obligatoirement une mise en présence des protagonistes, c'   une confrontation entre Bernadette Bergon et   Baylet. Elle n'a pas eu lieu. Après l'intervention de la députée Isabelle Attard, le ministre s'est défendu en disant qu'une «instruction judiciaire» avait eu lieu et que la plainte avait été classée. Cet argument a été repris par le   du gouvernement.   exact? C'est faux. Cela aurait signifié la saisine d'un juge d'instruction (indépendant, ndlr). Cela n'a pas été le cas puisque l'enquête semble être restée au stade du parquet de Montauban. Alors qu'il pouvait continuer à instruire l'affaire malgré le retrait de la plainte et la transaction, le procureur    reçu des pressions politiques? Contacté par BuzzFeed News, le parquet de Montauban dit ne pas connaître cette affaire et nous demande d'attendre qu'il «retrouve le dossier dans les archives». Nous n'avons pas encore réussi à joindre le procureur de l'époque. Également sollicités sur ces accusations contre un ministre, l'Élysée, Matignon et Laurence Rossignol, ministre des Droits des femmes, ne souhaitent pas nous répondre. S'agissant de la défense du ministre qui met en avant le classement de cette plainte, nous avions fourni les preuves de sa transaction passée et du fait qu'il n'a jamais contesté ces faits lorsque cela a été révélé par la presse, même si le gendarme précise qu'il les niait à l'époque. Après la publication de notre premier article en mars, le ministre n'a pas souhaité s'expliquer ou attaquer BuzzFeed News en diffamation. Joint à nouveau avant la publication de cette interview, son cabinet refuse toujours de nous répondre. &lt;/td&gt;

# Using xaringan

---

# xaringan

Provides an R Markdown output format `xaringan::moon_reader` as a wrapper for remark.js, and you can use it in the YAML metadata, e.g.

```yaml
---
title: "A Cool Presentation"
output:
  xaringan::moon_reader:
    yolo: true
    nature:
      autoplay: 30000
---
```

See the help page `?xaringan::moon_reader` for all possible options that you can use.

---

# remark.js vs xaringan

Some differences between using remark.js (left) and using **xaringan** (right):

.pull-left[
1. Start with a boilerplate HTML file;

1. Plain Markdown;

1. Write JavaScript to autoplay slides;

1. Manually configure MathJax;

1. Highlight code with `*`;

1. Edit Markdown source and refresh browser to see updated slides;
]

.pull-right[
1. Start with an R Markdown document;

1. R Markdown (can embed R/other code chunks);

1. Provide an option `autoplay`;

1. MathJax just works;&lt;sup&gt;*&lt;/sup&gt;

1. Highlight code with `{{}}`;

1. The RStudio addin "Infinite Moon Reader" automatically refreshes slides on changes;
]

.footnote[[*] Not really. See next page.]

---

# Math Expressions

You can write LaTeX math expressions inside a pair of dollar signs, e.g. &amp;#36;\alpha+\beta$ renders `\(\alpha+\beta\)`. You can use the display style with double dollar signs:

```
$$\bar{X}=\frac{1}{n}\sum_{i=1}^nX_i$$
```

`$$\bar{X}=\frac{1}{n}\sum_{i=1}^nX_i$$`

Limitations:

1. The source code of a LaTeX math expression must be in one line, unless it is inside a pair of double dollar signs, in which case the starting `$$` must appear in the very beginning of a line, followed immediately by a non-space character, and the ending `$$` must be at the end of a line, led by a non-space character;

1. There should not be spaces after the opening `$` or before the closing `$`.

1. Math does not work on the title slide (see [#61](https://github.com/yihui/xaringan/issues/61) for a workaround).

# Some Tips

- When you use the "Infinite Moon Reader" addin in RStudio, your R session will be blocked by default. You can click the red button on the right of the console to stop serving the slides, or use the _daemonized_ mode so that it does not block your R session. To do the latter, you can set the option

    ```r
    options(servr.daemon = TRUE)
    ```
    
    in your current R session, or in `~/.Rprofile` so that it is applied to all future R sessions. I do the latter by myself.
    
    To know more about the web server, see the [**servr**](https://github.com/yihui/servr) package.

--

- Do not forget to try the `yolo` option of `xaringan::moon_reader`.

    ```yaml
    output:
      xaringan::moon_reader:
        yolo: true
    ```

---

# Some Tips

- Slides can be automatically played if you set the `autoplay` option under `nature`, e.g. go to the next slide every 30 seconds in a lightning talk:

    ```yaml
    output:
      xaringan::moon_reader:
        nature:
          autoplay: 30000
    ```

--

- A countdown timer can be added to every page of the slides using the `countdown` option under `nature`, e.g. if you want to spend one minute on every page when you give the talk, you can set:

    ```yaml
    output:
      xaringan::moon_reader:
        nature:
          countdown: 60000
    ```

    Then you will see a timer counting down from `01:00`, to `00:59`, `00:58`, ... When the time is out, the timer will continue but the time turns red.
    
---

# Some Tips

- The title slide is created automatically by **xaringan**, but it is just another remark.js slide added before your other slides.

    The title slide is set to `class: center, middle, inverse, title-slide` by default. You can change the classes applied to the title slide with the `titleSlideClass` option of `nature` (`title-slide` is always applied).

    ```yaml
    output:
      xaringan::moon_reader:
        nature:
          titleSlideClass: [top, left, inverse]
    ```
    
--

- If you'd like to create your own title slide, disable **xaringan**'s title slide with the `seal = FALSE` option of `moon_reader`.

    ```yaml
    output:
      xaringan::moon_reader:
        seal: false
    ```

---

# Some Tips

- There are several ways to build incremental slides. See [this presentation](https://slides.yihui.org/xaringan/incremental.html) for examples.

- The option `highlightLines: true` of `nature` will highlight code lines that start with `*`, or are wrapped in `{{ }}`, or have trailing comments `#&lt;&lt;`;

    ```yaml
    output:
      xaringan::moon_reader:
        nature:
          highlightLines: true
    ```

    See examples on the next page.

# Some Tips

- To make slides work offline, you need to download a copy of remark.js in advance, because **xaringan** uses the online version by default (see the help page `?xaringan::moon_reader`).

- You can use `xaringan::summon_remark()` to download the latest or a specified version of remark.js. By default, it is downloaded to `libs/remark-latest.min.js`.

- Then change the `chakra` option in YAML to point to this file, e.g.

    ```yaml
    output:
      xaringan::moon_reader:
        chakra: libs/remark-latest.min.js
    ```

- If you used Google fonts in slides (the default theme uses _Yanone Kaffeesatz_, _Droid Serif_, and _Source Code Pro_), they won't work offline unless you download or install them locally. The Heroku app [google-webfonts-helper](https://google-webfonts-helper.herokuapp.com/fonts) can help you download fonts and generate the necessary CSS.

# Macros

- remark.js [allows users to define custom macros](https://github.com/yihui/xaringan/issues/80) (JS functions) that can be applied to Markdown text using the syntax `![:macroName arg1, arg2, ...]` or `![:macroName arg1, arg2, ...](this)`. For example, before remark.js initializes the slides, you can define a macro named `scale`:

    ```js
    remark.macros.scale = function (percentage) {
      var url = this;
      return '&lt;img src="' + url + '" style="width: ' + percentage + '" /&gt;';
    };
    ```

    Then the Markdown text

    ```markdown
    ![:scale 50%](image.jpg)
    ```

    will be translated to
    
    ```html
    &lt;img src="image.jpg" style="width: 50%" /&gt;
    ```

---

# Macros (continued)

- To insert macros in **xaringan** slides, you can use the option `beforeInit` under the option `nature`, e.g.,

    ```yaml
    output:
      xaringan::moon_reader:
        nature:
          beforeInit: "macros.js"
    ```

    You save your remark.js macros in the file `macros.js`.

- The `beforeInit` option can be used to insert arbitrary JS code before `remark.create()`. Inserting macros is just one of its possible applications.

---

# CSS

Among all options in `xaringan::moon_reader`, the most challenging but perhaps also the most rewarding one is `css`, because it allows you to customize the appearance of your slides using any CSS rules or hacks you know.

You can see the default CSS file [here](https://github.com/yihui/xaringan/blob/master/inst/rmarkdown/templates/xaringan/resources/default.css). You can completely replace it with your own CSS files, or define new rules to override the default. See the help page `?xaringan::moon_reader` for more information.

---

# CSS

For example, suppose you want to change the font for code from the default "Source Code Pro" to "Ubuntu Mono". You can create a CSS file named, say, `ubuntu-mono.css`:

```css
@import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

.remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
```

Then set the `css` option in the YAML metadata:

```yaml
output:
  xaringan::moon_reader:
    css: ["default", "ubuntu-mono.css"]
```

Here I assume `ubuntu-mono.css` is under the same directory as your Rmd.

See [yihui/xaringan#83](https://github.com/yihui/xaringan/issues/83) for an example of using the [Fira Code](https://github.com/tonsky/FiraCode) font, which supports ligatures in program code.

---

# Themes

Don't want to learn CSS? Okay, you can use some user-contributed themes. A theme typically consists of two CSS files `foo.css` and `foo-fonts.css`, where `foo` is the theme name. Below are some existing themes:

# Themes

To use a theme, you can specify the `css` option as an array of CSS filenames (without the `.css` extensions), e.g.,

```yaml
output:
  xaringan::moon_reader:
    css: [default, metropolis, metropolis-fonts]
```

If you want to contribute a theme to **xaringan**, please read [this blog post](https://yihui.org/en/2017/10/xaringan-themes).

# Sharingan

The R package name **xaringan** was derived&lt;sup&gt;1&lt;/sup&gt; from **Sharingan**, a dōjutsu in the Japanese anime _Naruto_ with two abilities:

- the "Eye of Insight"

- the "Eye of Hypnotism"

I think a presentation is basically a way to communicate insights to the audience, and a great presentation may even "hypnotize" the audience.&lt;sup&gt;2,3&lt;/sup&gt;

.footnote[
[1] In Chinese, the pronounciation of _X_ is _Sh_ /ʃ/ (as in _shrimp_). Now you should have a better idea of how to pronounce my last name _Xie_.

[2] By comparison, bad presentations only put the audience to sleep.

[3] Personally I find that setting background images for slides is a killer feature of remark.js. It is an effective way to bring visual impact into your presentations.
]

---

# Naruto terminology

The **xaringan** package borrowed a few terms from Naruto, such as

- [Sharingan](http://naruto.wikia.com/wiki/Sharingan) (写輪眼; the package name)

- The [moon reader](http://naruto.wikia.com/wiki/Moon_Reader) (月読; an attractive R Markdown output format)

- [Chakra](http://naruto.wikia.com/wiki/Chakra) (查克拉; the path to the remark.js library, which is the power to drive the presentation)

- [Nature transformation](http://naruto.wikia.com/wiki/Nature_Transformation) (性質変化; transform the chakra by setting different options)

- The [infinite moon reader](http://naruto.wikia.com/wiki/Infinite_Tsukuyomi) (無限月読; start a local web server to continuously serve your slides)

- The [summoning technique](http://naruto.wikia.com/wiki/Summoning_Technique) (download remark.js from the web)

You can click the links to know more about them if you want. The jutsu "Moon Reader" may seem a little evil, but that does not mean your slides are evil.
